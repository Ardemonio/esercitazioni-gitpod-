{{title}}

<agm-map [latitude]="lat" [longitude]="lng">

  <agm-marker [latitude]="lat" [longitude]="lng">
  </agm-marker>
  
  <agm-marker [latitude]="lati" [longitude]="longi">
  </agm-marker>


  <agm-marker [latitude]="latitud" [longitude]="longitud" [iconUrl]="icon">
  </agm-marker>


  <agm-circle [latitude]="lat" [longitude]="lng" 
      [radius]="5000"
      [fillColor]="'red'">
    </agm-circle>


    <agm-circle [latitude]="lati" [longitude]="longi"
     [radius]="70000"
     [fillColor]="color">
     </agm-circle>

     <agm-polygon [paths]="triangle" [fillColor]="'red'">
        </agm-polygon>

    
</agm-map>
<button (click)="blu()">Cambia Blu</button>
<button (click)="rosso()">Cambia Rosso</button>
<button (click)="giallo()">Cambia Giallo</button>
